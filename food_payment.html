<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food_payment</title>
    <link rel="stylesheet" href="food_payment.css">
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address
                            </h3>
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Shreya Yadav">
                            <label for="email id"><i class="fa fa-envelope"></i>Email</label>
                            <input type="text" id="email" name="email" placeholder="shreyayadav021002@gmail.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" id="adr" name="address" placeholder="Howrah">
                            <label for="city"><i class="fa fa-institution"></i>City</label>
                            <input type="text" id="city" name="city" placeholder="Kolkata">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" placeholder="WB">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" id="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container"><i class="fa fa-cc-visa" style="color: navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" name="cname" id="cname" placeholder="Shreya Yadav">
                            <label for="ccnum">Credit Card Number</label>
                            <input type="text" name="ccnum" id="ccnum" placeholder="1111-2222-3333-44444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" name="expmonth" id="expmonth" placeholder="January">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" name="expyear" id="expyear" placeholder="2025">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" name="sameadr" id="">
                        Shipping Address Same as Billing
                    </label>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
